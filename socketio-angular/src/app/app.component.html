<div class="App">
  <h1>{{ heading }}</h1>
  <form [formGroup]="tokenForm" (submit)="submitToken()">
    <input type="text" placeholder="Enter token" formControlName="token" />
    <button type="submit">Submit</button>
  </form>
  <div class="box" style="height:auto;">
    <div class="messages">
      <p><strong>John Doe:</strong></p>
      <p>{{ token1 }}</p>
    </div>
  </div>
  <div class="box" style="height:auto;">
    <div class="messages">
      <p><strong>Jane Doe:</strong></p>
      <p>{{ token2 }}</p>
    </div>
  </div>
  <div class="box">
    <div class="messages">
      <div *ngFor="let user of messages" style="padding:12px;" #messagesDiv>
        {{user.name}}: {{user.message}}
      </div>
    </div>
    <form [formGroup]="messageForm" class="input-div" (submit)="submitMessage()">
      <input type="text" placeholder="Type in text" formControlName="message" class="inside" />
      <button type="submit">Send</button>
    </form>
  </div>
</div>
