<div class="App">
  <form [formGroup]="tokenForm" (submit)="submitToken()">
    <input type="text" placeholder="Enter token" formControlName="token" style="width:414px;" />
    <button type="submit">Submit</button>
  </form>
  <div class="box" style="height:auto;">
    <div class="messages">
      <p><strong>JWT:</strong></p>
      <p>{{ token }}</p>
    </div>
  </div>
  <div class="box">
    <div class="messages">
      <div *ngFor="let user of messages" style="padding:12px;">
        {{user.name}}: {{user.message}}
      </div>
    </div>
    <form [formGroup]="messageForm" class="input-div" (submit)="submitMessage()">
      <input type="text" placeholder="Type in text" formControlName="message" />
      <button type="submit">Send</button>
    </form>
  </div>
</div>
